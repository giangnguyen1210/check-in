<div class="h-full ml-14 mt-14 pt-4 pl-4 mb-10 md:ml-64">
    <!-- <app-fis></app-fis> -->
    
<div class="flex justify-center">
    <div [formGroup]="formSearch" class=" bg-white dark:bg-gray-900 border p-8 mr-4 rounded-lg w-2/3">
        <label for="table-search" class="sr-only">Search</label>
          <div class="grid grid-cols-4 gap-4 pt-2">
            <div class="col-span-1">
                <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mã góp ý</label>
                <input type="text" formControlName="code" id="code" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Mã góp ý">
            </div>
            
            <div class="col-span-1">
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tên góp ý</label>
                <input type="text" formControlName="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tên góp ý">
            </div>
            <div class="col-span-1">
                <label for="fullname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Người tạo</label>
                <input type="text" formControlName="fullname" id="fullname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Người tạo">
            </div>
            <div class="col-span-1">
                <label for="department" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phòng ban</label>
                <select formControlName="departmentCode" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                  <option *ngFor="let department of departmentList?.data" [value]="department.code">{{ department.name }}</option>
                </select>
              </div>

            <div class="col-span-1">
                <div class="relative z-0 w-full group">
                    <mat-form-field style="width: 100%;">
                    <mat-label>Thời gian tạo</mat-label>
                    <input matInput [matDatepicker]="startPicker" formControlName="createdDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
                    <mat-datepicker #startPicker></mat-datepicker>
                    </mat-form-field>
            </div>
          </div>
        </div>        

          <div class="flex justify-end pt-4 space-x-4">
            <!-- Refresh Button -->
            <button type="button" (click)="resetForm()"  class="flex-shrink-0 text-blue-500 border border-blue-500 py-1 px-4 rounded-lg focus:outline-none">
              Làm mới
            </button>
          
            <!-- Search Button -->
            <button (click)="search()" type="button" class="flex items-center bg-blue-500 text-white py-1 px-4 rounded-lg focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              Tìm kiếm
            </button>
          </div>
                    
          
    </div>
    
</div>

<div class="mt-4 mr-4">
    <div class="w-full overflow-hidden rounded-lg shadow-xs">
      <div class="w-full overflow-x-auto">
        <table class="w-full">
          <thead>
            <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
                <th scope="col" class="p-4">
                    <div class="flex items-center">
                        <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="checkbox-all-search" class="sr-only">checkbox</label>
                    </div>
                </th>
                <th class="px-4 py-3">STT</th>
              <th class="px-4 py-3">Mã góp ý</th>
              <th class="px-4 py-3">Tên góp ý</th>
              <th class="px-4 py-3">Ngày tạo</th>
              <th class="px-4 py-3">Người tạo</th>
              <th class="px-4 py-3">Phòng ban</th>
              <th class="px-4 py-3">Trạng thái</th>
              <th class="px-4 py-3">Thao tác</th>
            </tr>
          </thead>
            <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
              <tr *ngFor="let opinion of opinionList?.data; let i = index "
              
              [ngClass]="{'text-green-500': opinion.statusId === 5}"
              class="bg-gray-50 dark:bg-gray-800 hover:bg-gray-100 dark:hover:bg-gray-900 text-gray-700 dark:text-gray-400">
              <td class="w-4 p-4">
                <div class="flex items-center">
                  <input 
                  id="checkbox-table-search-{{i}}" 
                  type="checkbox" 
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                >
                  <label for="checkbox-table-search-1" class="sr-only">checkbox</label>
                </div>
            </td>
                  <td class="px-4 py-3">
                  {{i+1}} 
                </td>
                <td class="px-4 py-3 text-sm">{{opinion.code}}</td>
                <td class="px-4 py-3 text-sm"> {{opinion.name}}</td>
                <td class="px-4 py-3 text-sm">{{formatDate(opinion.createdDate)}}</td>
                <td class="px-4 py-3 text-sm">{{opinion.fullname}}</td>
                <td class="px-4 py-3 text-sm">{{opinion.departmentName}}</td>
                <td class="px-4 py-3 text-sm">{{opinion.statusName}}</td>
                <td class="px-4 py-3 text-sm">
                  <button (click)="responseOpinion(opinion)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                    </svg>
                  </button>
                </td>
              </tr>
  
            </tbody>
        </table>
      </div>
    </div>
    
  </div>


  <div *ngIf="showModalResponse" class="fixed z-20 inset-0 bg-gray-500 bg-opacity-20 flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-[800px]"> <!-- Thiết lập chiều rộng là 800px -->
     
    <div class="flex items-center justify-between border-b rounded-t dark:border-gray-600">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
         Chi tiết góp ý
      </h3>
      <button (click)="cancelResponse()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
      </button>
      </div>
      <div [formGroup]="formOpinion" class="mx-auto pt-5">
        <div class="mb-4">
            <!-- <input formControlName="name"> -->
            <label for="content" class="block text-sm font-medium text-gray-700">{{opinionName}}</label>
            <textarea id="content" rows="4" class="shadow-sm mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2" formControlName="content" placeholder="Nội dung góp ý" readonly></textarea>
          </div>
          <div class="mb-4">
            <label for="response" class="block text-sm font-medium text-gray-700">Phản hồi</label>
            <textarea id="response" rows="4" class="shadow-sm mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2" formControlName="response" placeholder="Nhập phản hồi của bạn"></textarea>
          </div>
        <div class="mt-4 flex justify-end">
            <button (click)="cancelResponse()" type="button" class="flex items-center text-blue-500 border border-blue-500 py-1 px-4 rounded-lg focus:outline-none">
                Quay lại
              </button>
          <button (click)="updateResponse()" type="button" class="flex items-center bg-blue-500 text-white py-1 px-4 rounded-lg focus:outline-none">
            Gửi
          </button>
        </div>
      
      </div>
    </div>
   
  </div>
