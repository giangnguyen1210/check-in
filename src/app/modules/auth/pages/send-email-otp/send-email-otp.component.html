  <!-- logo -->
  <div class="flex items-center justify-center">
    <a class="rounded bg-primary-500 p-2">
      <!-- <svg-icon src="assets/icons/logo.svg" [svgClass]="'h-5 w-5'"> </svg-icon> -->
    </a>
    <b class="text-md pl-3 font-bold text-gray-700 dark:text-white"> Quên mật khẩu </b>
  </div>
<form [formGroup]="otpForm"  class="max-w-sm mx-auto">
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" >Nhập email để nhận OTP</label>
      <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="input your email"  type="email" id="email" formControlName="email" required>
      <div class="text-red-500" *ngIf="otpForm.get('email')?.hasError('required') && otpForm.get('email')?.touched">
        Email is required.
      </div>
      <div class="text-red-500" *ngIf="otpForm.get('email')?.hasError('email') && otpForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>
   
    <div class="text-red-500 pb-5" *ngIf="response.errorCode!=='OK'">
        {{response.errorDesc}}
    </div>
      
    <!-- <button type="submit" [disabled]="!loginForm.valid">Login</button> -->
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" (click)="onSubmit('/auth/reset-password/'+otpForm.get('email')?.value)" [disabled]="!otpForm.valid">Submit</button>
  </form>
